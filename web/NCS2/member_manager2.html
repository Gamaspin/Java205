<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 프로그램</title>
    <link rel="stylesheet" href="member_manager2.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>
    <script src="member_manager2.js"></script>
</head>

<body>
    <header>
        <h1 class="title">Member Manager</h1>
    </header>

    <div id="regFormArea">
        <h2 class="title">회원 정보 등록</h2>
        <form id="regForm">
            <table>
                <tr>
                    <td>
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" class="block_input" placeholder="아이디를 입력해주세요">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" class="block_input" placeholder="비밀번호를 입력해주세요">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="repw">비밀번호 확인</label>
                        <input type="password" id="repw" class="block_input" placeholder="비밀번호를 입력해주세요">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="userName">이름</label>
                        <input type="text" id="userName" class="block_input" placeholder="이름을 입력해주세요">
                        <div class="msg"></div>
                    </td>
                    <td><input type="submit" class="block_submit" value="등록">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 회원 등록 form 끝 -->

    <!-- 회원 리스트 시작 -->
    <div id="listArea">
        <h2 class="title">회원 리스트</h2>
        <table>
            <tbody id="list">
                <tr>
                    <th>순번</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 회원리스트 끝 -->

    <div id="editFormArea">
        <div id="div_header">
            <h2 class="title_font">회원 정보 수정</h2>
            <div> <a href="javascript:editMemberClose()">닫기</a> </div>
        </div>
        <form id="editForm">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="editId" class="block_input" readonly>
                        <input type="hidden" id="index">
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="editPw" class="block_input" required></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" id="editRePw" class="block_input" required></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" id="editName" class="block_input" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" class="block_submit" value="수정">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
