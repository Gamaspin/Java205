<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Function</title>
    <script>
        // 함수 : 필요한 데이터를 받아 
        //       데이터를 처리하고, 결과를 반환하는 기능을 정한 코드의 집합
        // function 키워드를 이용해서 정의

        // 1. 익명함수 : 이름을 정의 X -> 식별자(변수)를 통해서 정의할 때 사용
        // 2. 명시적 선언함수


        // 익명함수를 사용하는 예
        var fn1 = function () {
            alert('익명함수 호출!!!');
        };
        // 함수의 호출
        fn1();
        
        //함수의 명시적 정의
        function fn2(){
            alert('명시적 정의 함수 호출!!!');
        }
        // 함수의 호출
        fn2();


    </script>




</head>
<body>
    
</body>
</html>
